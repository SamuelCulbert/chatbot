<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <title>CulbertAi üí¨</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #002244, #00B386);
      color: #fff;
      overflow: hidden;
    }

    /* MAIN CONTAINER */
    .chat-wrapper {
      display: flex;
      height: 100%;
      flex-direction: row;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00B4DB, #00FFAA);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 40px;
    }

    .sidebar button {
      width: 100%;
      background: linear-gradient(90deg, #0078D7, #00B386);
      border: none;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }

    .sidebar button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,255,200,0.5);
    }

    /* CHAT AREA */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 0;
      padding: 10px;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 10px 0;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .msg.user .sender { color: #00BFFF; font-weight: bold; }
    .msg.bot .sender { color: #00FFAA; font-weight: bold; }

    .msg .text {
      display: inline-block;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 10px;
      margin-top: 5px;
      max-width: 85%;
      line-height: 1.4;
    }

    .generated-image {
      max-width: 90%;
      border-radius: 12px;
      margin-top: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* INPUT BAR */
    .input-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
      margin-top: 8px;
    }

    .input-bar input[type=text] {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      color: white;
      outline: none;
    }

    .input-bar button {
      background: linear-gradient(90deg, #00B386, #0078D7);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 14px;
      margin-left: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .input-bar button:hover {
      background: linear-gradient(90deg, #0078D7, #00B386);
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
      body, html {
        overflow: hidden;
      }

      .chat-wrapper {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        height: auto;
        box-shadow: none;
        padding: 10px 15px;
        background: rgba(0,0,0,0.4);
      }

      .sidebar h2 {
        font-size: 1.3rem;
        margin: 0;
      }

      .sidebar button {
        flex: 1;
        font-size: 0.9rem;
        margin: 0 5px;
        padding: 8px;
      }

      .chat-area {
        flex: 1;
        padding: 8px;
      }

      .input-bar {
        padding: 6px;
        margin-bottom: 5px;
      }

      .input-bar input[type=text] {
        font-size: 0.9rem;
        padding: 10px;
      }

      .input-bar button {
        padding: 8px 10px;
        font-size: 0.9rem;
      }

      .msg .text {
        font-size: 0.9rem;
        max-width: 95%;
      }

      .generated-image {
        max-width: 100%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  {% extends "layout.html" %}
  {% block title %}Chat | CulbertAi{% endblock %}
  {% block content %}

  <div class="chat-wrapper">
    <div class="sidebar">
      <h2>CulbertAi ü§ñ</h2>
      <button onclick="window.location.href='/settings'">‚öôÔ∏è</button>
      <button onclick="window.location.href='/logout'">üö™</button>
    </div>

    <div class="chat-area">
      <div id="messages" class="messages"></div>
      <div class="input-bar">
        <input id="message" type="text" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage();}">
        <button onclick="generateImage()">üé®</button>
        <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="uploadImage(event)">
        <button onclick="document.getElementById('imageUpload').click()">üì∑</button>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
  const messagesDiv = document.getElementById('messages');

  async function loadChats() {
    try {
      const res = await fetch('/chats');
      const data = await res.json();
      if (Array.isArray(data)) {
        messagesDiv.innerHTML = '';
        for (const chat of data) {
          addMessage('You', chat.message);
          addMessage('Bot', chat.reply);
        }
        scrollToBottom();
      }
    } catch (err) {
      console.error('Failed to load chats', err);
    }
  }

  async function sendMessage() {
    const input = document.getElementById('message');
    const msg = input.value.trim();
    if (!msg) return;
    addMessage('You', msg);
    input.value = '';

    const loading = addMessage('Bot', '‚è≥ Thinking...');
    scrollToBottom();

    try {
      const res = await fetch('/chat_api', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({message: msg}),
        credentials: 'include'
      });
      const data = await res.json();
      loading.textContent = data.reply || `‚ö†Ô∏è ${data.error || 'Bot error'}`;
    } catch (err) {
      loading.textContent = '‚ùå Connection error';
    }
    scrollToBottom();
  }

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.className = sender === 'You' ? 'msg user' : 'msg bot';
    div.innerHTML = `<span class="sender">${sender}:</span> <span class="text">${text}</span>`;
    messagesDiv.appendChild(div);
    return div;
  }

  function scrollToBottom() {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function uploadImage(e) {
    const file = e.target.files[0];
    if (!file) return;
    addMessage('You', 'üñºÔ∏è Uploading image...');

    const formData = new FormData();
    formData.append('file', file);

    const res = await fetch('/upload_image', {
      method: 'POST',
      body: formData,
      credentials: 'include'
    });

    const data = await res.json();
    if (data.reply) {
      addMessage('Bot', data.reply);
    } else {
      addMessage('Bot', '‚ö†Ô∏è ' + (data.error || 'Upload failed'));
    }

    e.target.value = '';
    scrollToBottom();
  }

  async function generateImage() {
    const prompt = document.getElementById('message').value.trim();
    if (!prompt) return;
    addMessage('You', 'üé® ' + prompt);
    const loading = addMessage('Bot', 'üß† Generating image...');

    try {
      const res = await fetch('/generate_image', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({prompt}),
        credentials: 'include'
      });
      const data = await res.json();
      loading.textContent = data.reply || data.error || '‚ùå Feature not available right now';
    } catch (err) {
      loading.textContent = '‚ö†Ô∏è Network error';
    }
    scrollToBottom();
  }

  loadChats();
  </script>

  {% endblock %}
</body>
</html>

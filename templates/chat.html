<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <title>Samuel Chat ğŸ’¬</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block title %}Chat | Samuel Chat{% endblock %}
  {% block content %}
  
  <div class="chat-container">
    <div class="sidebar">
      <h2>Samuel Chat ğŸ¤–</h2>
      <button onclick="window.location.href='/settings'">âš™ï¸ Settings</button>
      <button onclick="window.location.href='/logout'">ğŸšª Logout</button>
    </div>

    <div class="chatbox">
      <div id="messages"></div>
      <div class="input-area">
        <input id="message" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage();}">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
  const messagesDiv = document.getElementById('messages');

  async function loadChats() {
    try {
      const res = await fetch('/chats');
      const data = await res.json();
      if (Array.isArray(data)) {
        messagesDiv.innerHTML = '';
        for (const chat of data) {
          addMessage('You', chat.message);
          addMessage('Bot', chat.reply);
        }
        scrollToBottom();
      }
    } catch (err) {
      console.error('Failed to load chats', err);
    }
  }

  async function sendMessage() {
    const input = document.getElementById('message');
    const msg = input.value.trim();
    if (!msg) return;
    addMessage('You', msg);
    input.value = '';

    const loading = addMessage('Bot', 'â³ Thinking...');
    scrollToBottom();

    try {
      const res = await fetch('/chat_api', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();
      if (data.reply) {
        loading.textContent = data.reply;
      } else {
        loading.textContent = `âš ï¸ ${data.error || 'Bot error'}`;
      }
    } catch (err) {
      loading.textContent = 'âŒ Connection error';
    }
    scrollToBottom();
  }

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.className = sender === 'You' ? 'user' : 'bot';
    div.textContent = `${sender}: ${text}`;
    messagesDiv.appendChild(div);
    return div;
  }

  function scrollToBottom() {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // ğŸ”¥ Load previous chats immediately
  loadChats();
  </script>
  
  {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <title>CulbertAi ğŸ’¬</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block title %}Chat | CulbertAi{% endblock %}
  {% block content %}
  
  <div class="chat-wrapper">
    <div class="sidebar">
      <h2>CulbertAi</h2>
      <button onclick="window.location.href='/settings'">âš™ï¸ Settings</button>
      <button onclick="window.location.href='/logout'">ğŸšª Logout</button>
    </div>

    <div class="chat-area">
      <div id="messages" class="messages"></div>
      <div class="input-bar">
        <div class="input-bar">
          <input id="message" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage();}">
          <button onclick="generateImage()">ğŸ¨</button>
          <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="uploadImage(event)">
          <button onclick="document.getElementById('imageUpload').click()">ğŸ“·</button>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  const messagesDiv = document.getElementById('messages');

  async function loadChats() {
    try {
      const res = await fetch('/chats');
      const data = await res.json();
      if (Array.isArray(data)) {
        messagesDiv.innerHTML = '';
        for (const chat of data) {
          addMessage('You', chat.message);
          addMessage('Bot', chat.reply);
        }
        scrollToBottom();
      }
    } catch (err) {
      console.error('Failed to load chats', err);
    }
  }

  async function sendMessage() {
    const input = document.getElementById('message');
    const msg = input.value.trim();
    if (!msg) return;
    addMessage('You', msg);
    input.value = '';

    const loading = addMessage('Bot', 'â³ Thinking...');
    scrollToBottom();

    try {
      const res = await fetch('/chat_api', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();
      if (data.reply) {
        loading.textContent = data.reply;
      } else {
        loading.textContent = `âš ï¸ ${data.error || 'Bot error'}`;
      }
    } catch (err) {
      loading.textContent = 'âŒ Connection error';
    }
    scrollToBottom();
  }

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.className = sender === 'You' ? 'msg user' : 'msg bot';
    div.innerHTML = `<span class="sender">${sender}:</span> <span class="text">${text}</span>`;
    messagesDiv.appendChild(div);
    return div;
  }

  function scrollToBottom() {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  loadChats();

  async function uploadImage(e) {
  const file = e.target.files[0];
  if (!file) return;
  addMessage('You', 'ğŸ–¼ï¸ Uploading image...');

  const formData = new FormData();
  formData.append('file', file);

  const res = await fetch('/upload_image', {
    method: 'POST',
    body: formData
  });

  const data = await res.json();
  if (data.reply) {
    addMessage('Bot', data.reply);
  } else {
    addMessage('Bot', 'âš ï¸ ' + (data.error || 'Upload failed'));
  }

  e.target.value = ''; // clear file input
  scrollToBottom();
  }

  async function generateImage() {
  const prompt = document.getElementById('message').value.trim();
  if (!prompt) return;
  addMessage('You', 'ğŸ¨ ' + prompt);
  const loading = addMessage('Bot', 'ğŸ§  Generating image...');
  
  try {
    const res = await fetch('/generate_image', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({prompt})
    });
    const data = await res.json();
    if (data.image) {
      loading.innerHTML = `<img src="${data.image}" class="generated-image" alt="AI image">`;
    } else {
      loading.textContent = data.error || 'âŒ Failed to generate image';
    }
  } catch (err) {
    loading.textContent = 'âš ï¸ Network error';
  }
  scrollToBottom();
  }
  </script>
  
  {% endblock %}
</body>
</html>

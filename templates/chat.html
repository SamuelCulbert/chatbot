<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Mini Chatbot</title>
<link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
  {% extends "layout.html" %}
  {% block title %}Chat | Samuel Chat{% endblock %}
  {% block content %}
  <div class="chat-container">
    <div class="sidebar">
      <h2>Samuel Chat ü§ñ</h2>
      <button onclick="window.location.href='/settings'">‚öôÔ∏è Settings</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  
    <div class="chatbox">
      <div id="messages"></div>
      <div class="input-area">
        <input id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter')sendMessage();">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  
  <script>
    function addMessage(role, text) {
    const msgBox = document.getElementById("messages");
    const msgDiv = document.createElement("div");
    msgDiv.className = role;
    msgDiv.innerHTML = `<strong>${role === "user" ? "You" : "Bot"}:</strong> ${text}`;
    msgBox.appendChild(msgDiv);
    scrollToBottom();
    return msgDiv;
  }
  
  function scrollToBottom() {
    const msgBox = document.getElementById("messages");
    msgBox.scrollTop = msgBox.scrollHeight;
  }
  
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;
  
    addMessage("user", message);
    input.value = "";
  
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.disabled = true;
  
    const typingMsg = addMessage("bot", "üí≠ Typing...");
  
    try {
      const res = await fetch("/chat_api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
  
      const data = await res.json();
      typingMsg.remove();
      sendBtn.disabled = false;
  
      if (data.reply) addMessage("bot", data.reply);
      else addMessage("bot", "‚ö†Ô∏è " + (data.error || "Error"));
    } catch (e) {
      typingMsg.remove();
      sendBtn.disabled = false;
      addMessage("bot", "‚ö†Ô∏è Connection error.");
    }
  }
  
  function logout() {
    window.location.href = "/logout";
  }
  </script>
  
  <style>
    .chat-container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }
    .sidebar {
      background: white;
      border-radius: 10px;
      padding: 20px;
      flex: 0 0 200px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .chatbox {
      background: white;
      border-radius: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      max-height: 70vh;
    }
    .user {
      color: #0078D7;
      margin: 6px 0;
    }
    .bot {
      color: #00B386;
      margin: 6px 0;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      background: linear-gradient(90deg, #0078D7, #00B386);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
  {% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <title>login</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block title %}Login | Samuel Chat{% endblock %}
  {% block content %}
  <div class="login-box large">
    <h2>Welcome Back ðŸ‘‹</h2>
  
    <input id="username" placeholder="Username" autocomplete="username">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
  
    <div class="actions">
      <button onclick="login()">Login</button>
      <a href="/signup_page" class="link">Create an Account</a>
    </div>
    <p id="status"></p>
  </div>
  
  <script>
    async function login(){
    const u = username.value.trim();
    const p = password.value.trim();
    const statusEl = document.getElementById("status");
    statusEl.style.color = "red";
  
    if(!u || !p){
      statusEl.textContent = "Please fill all fields.";
      return;
    }
  
    statusEl.textContent = "â³ Logging in...";
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: u, password: p })
    });
  
    const data = await res.json();
    if(data.success){
      statusEl.style.color = "green";
      statusEl.textContent = "âœ… Login successful! Redirecting...";
      setTimeout(() => window.location.href = "/chat", 1500);
    } else {
      statusEl.textContent = data.error || "Login failed.";
    }
  }
  </script>
  {% endblock %}

</body>
</html>

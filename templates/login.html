<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <title>login</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block title %}Login | Samuel Chat{% endblock %}
  {% block content %}
  <div class="login-box large">
    <h2>Welcome üëã</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <div class="actions">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
    <p id="status"></p>
  </div>
  <script>
      async function signup(){
      const u = username.value.trim();
      const p = password.value.trim();
      const statusEl = document.getElementById('status');
    
      if(!u || !p){
        statusEl.innerText = "Please fill all fields.";
        statusEl.style.color = "red";
        return;
      }
    
      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });
    
        const data = await res.json();
    
        if (data.success) {
          statusEl.innerText = "‚úÖ Sign up success! Redirecting...";
          statusEl.style.color = "green";
          setTimeout(() => { window.location.href = '/chat'; }, 2000);
        } else {
          statusEl.innerText = data.error || "Signup failed.";
          statusEl.style.color = "red";
        }
      } catch (err) {
        statusEl.innerText = "‚ö†Ô∏è Network error.";
        statusEl.style.color = "red";
      }
    }
    
    async function login(){
      const u = username.value.trim();
      const p = password.value.trim();
      const statusEl = document.getElementById('status');
    
      if(!u || !p){
        statusEl.innerText = "Please fill all fields.";
        statusEl.style.color = "red";
        return;
      }
    
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });
        const data = await res.json();
    
        if (data.success) {
          window.location.href = '/chat';
        } else {
          statusEl.innerText = data.error || "Login failed.";
          statusEl.style.color = "red";
        }
      } catch (err) {
        statusEl.innerText = "‚ö†Ô∏è Network error.";
        statusEl.style.color = "red";
      }
    }
  </script>
  {% endblock %}
</body>
</html>

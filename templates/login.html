<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/base.css">
  <title>login</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block title %}Login | Samuel Chat{% endblock %}
  {% block content %}
  <div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <div class="actions">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
    <p id="status"></p>
  </div>
  
  <script>
  async function signup(){
    const res = await fetch('/signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({
      username: username.value, password: password.value
    })});
    const data = await res.json();
    status.innerText = data.error || "âœ… Signup successful!";
  }
  async function login(){
    const res = await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({
      username: username.value, password: password.value
    })});
    const data = await res.json();
    if(data.success){ window.location.href='/chat'; }
    else status.innerText = data.error;
  }
  </script>
  {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <title>login</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block title %}Login | Samuel Chat{% endblock %}
  {% block content %}
  <div class="login-box large">
    <h2>Welcome Back üëã</h2>
  
    <input id="username" placeholder="Username" autocomplete="username">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
  
    <div class="actions">
      <button onclick="login()">Login</button>
    </div>
  
    <p class="bottom-link">Don‚Äôt have an account? <a href="/signup_page">Create one</a></p>
  
    <p id="status"></p>
  </div>
  
  <script>
    async function login(){
    const u = username.value.trim();
    const p = password.value.trim();
    const statusEl = document.getElementById("status");
    statusEl.style.color = "red";
  
    if(!u || !p){
      statusEl.textContent = "Please fill all fields.";
      return;
    }
  
    statusEl.textContent = "‚è≥ Logging in...";
    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json();
      if(data.success){
        statusEl.style.color = "green";
        statusEl.textContent = "‚úÖ Login successful! Redirecting...";
        setTimeout(() => window.location.href = "/chat", 1500);
      } else {
        statusEl.textContent = data.error || "Login failed.";
      }
    } catch (e) {
      statusEl.textContent = "‚ö†Ô∏è Connection error.";
    }
  }
  </script>
  
  <style>
    .login-box {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 420px;
      max-width: 90%;
      margin: 50px auto;
    }
    
    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
    }
    
    .login-box button {
      font-size: 1.1rem;
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      color: white;
      background: linear-gradient(90deg, #0078D7, #00B386);
      cursor: pointer;
      width: 100%;
    }
    
    .bottom-link {
      margin-top: 15px;
      font-size: 0.95rem;
    }
    
    .bottom-link a {
      color: #0078D7;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  {% endblock %}


</body>
</html>

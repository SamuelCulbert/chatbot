<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’¬ Gemini Mini Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h2 {
    color: #333;
  }
  #chatbox {
    width: 90%;
    max-width: 500px;
    height: 400px;
    border: 1px solid #ccc;
    background: #fff;
    padding: 10px;
    overflow-y: auto;
    border-radius: 10px;
  }
  .user { color: #0078D7; }
  .bot { color: #222; }
  input, button {
    padding: 10px;
    margin-top: 10px;
    width: 90%;
    max-width: 500px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background: #0078D7;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #005fa3;
  }
</style>
</head>
<body>
  <h2>ðŸ’¬ Gemini Mini Chatbot</h2>
  <div id="chatbox"></div>
  <input id="msg" placeholder="Type your message..." onkeypress="if(event.key==='Enter')send()">
  <button onclick="send()">Send</button>

<script>
async function send() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chatbox");
  const message = input.value.trim();
  if (!message) return;

  // Show user message
  chat.innerHTML += `<p class="user"><b>You:</b> ${message}</p>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    const reply = data.reply || data.error || "Error: No response.";
    chat.innerHTML += `<p class="bot"><b>Bot:</b> ${reply}</p>`;
    chat.scrollTop = chat.scrollHeight;
  } catch (err) {
    chat.innerHTML += `<p class="bot"><b>Error:</b> ${err.message}</p>`;
  }
}
</script>
</body>
</html>
